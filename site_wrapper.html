<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

    <title>موقع المشروع</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .iframe-container {
            width: 100%;
            height: 80vh;
            border: 1px solid var(--border-color);

            overflow: hidden;

            height: 100%;
            border: none;
        }
        .header-mini {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container" style="max-width: 95%;">
        
        <div class="header-mini">
            <h1>موقع المشروع</h1>
            <a href="index.html" class="back-btn" style="margin-top: 0;">_العودة للرئيسية</a>
        </div>

        <div class="iframe-container">
            <iframe src="موقع المشروع/index.html"></iframe>
        </div>

    </div>
</body>
</html>
